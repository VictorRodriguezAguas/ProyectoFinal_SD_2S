<div class="row">
  <div class="col-sm-12">
    <app-card cardTitle="Completa tu tarea" [options]="false">
      <div class="text-center m-t-20">
        <p>Click abajo para descargar la gu√≠a para elaborar tu modelo de negocio</p>
        <a [href]="archivoReferencia" target="_blank" class="btn btn-warning">Descargar </a>
      </div>

      <form [formGroup]="demoForm" *ngIf="!archivoCargado">
        <file-upload formControlName="files" 
          [multiple]="multiple" [animation]="animation" [accept]="accept" 
          [(ngModel)]="uploadedFiles"
          (valueChanges)="cambio($event)">
        </file-upload>
      </form>
      <div class="text-center m-t-20" *ngIf="!archivoCargado">
        <button (click)="finalizar()" class="btn btn-primary">Sube tu tarea</button>
      </div>
      <div class="text-center m-t-20" *ngIf="archivoCargado">
        <p>Ya tienes subida tu tarea</p>
        <a [href]="archivoCargado" target="_blank" class="btn btn-warning">Descargar</a>
      </div>
    </app-card>
  </div>
</div>
