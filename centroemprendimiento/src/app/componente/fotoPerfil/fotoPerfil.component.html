<div class="change-profile">
  <div class="dropdown" ngbDropdown>
    <a class="dropdown-toggle" ngbDropdownToggle data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      <div class="profile-dp">
        <img class="img-radius img-fluid wid-100" alt="User image"
        [src]="croppedImage"
        (error)="pictNotLoading($event)">
        <div class="overlay">
          <span>Cambiar</span>
        </div>
      </div>
    </a>
    <div class="dropdown-menu" ngbDropdownMenu>
      <a class="dropdown-item" href="javascript:"
      (click)="chageFile()">
        <i class="feather icon-upload-cloud mr-2"></i>
        Subir foto
      </a>
      <input
          type="file"
          id="fileUpload"
          name="fileUpload"
          multiple="multiple"
          accept="image/*"
          style="display:none;"/>

<app-ui-modal #fotoImagen [dialogClass]="'modal-lg'" [static]="true">
  <div class="app-modal-header">
    <h5 class="modal-title">Dimensionar Imagen</h5>
    <button type="button" class="close basic-close" data-dismiss="modal" aria-label="Close" (click)="cancelar()"><span aria-hidden="true">&times;</span></button>
  </div>
  <div class="app-modal-body">
    <div class="row">
      <div class="col-12">
        <image-cropper
          [imageChangedEvent]="imageChangedEvent"
          [maintainAspectRatio]="true"
          [aspectRatio]="1355/1333"
          format="png"
          (imageCropped)="imageCropped($event)"
          (imageLoaded)="imageLoaded()"
          (cropperReady)="cropperReady()"
          (loadImageFailed)="loadImageFailed()"
      ></image-cropper>
      </div>
    </div>
  </div>
  <div class="app-modal-footer">
    <button type="button" class="btn btn-warning btn-sm btn-round has-ripple mr-2" data-dismiss="modal" (click)="fotoImagen.hide(); this.croppedImage = this.usuario.url_foto;">Cancelar</button>
    <button type="button" class="btn btn-success btn-sm btn-round has-ripple mr-2" (click)="uploadFile()">Grabar</button>
  </div>
</app-ui-modal>
