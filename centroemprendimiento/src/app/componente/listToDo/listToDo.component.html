<app-card cardTitle="{{titulo}}" [options]="false">
  <div class="input-group mb-3">
    <input type="text" class="form-control add_task_todo" [(ngModel)]="todoListMessage" 
      [disabled]="!editable"
      [placeholder]="placeholder">
    <div class="input-group-append">
      <button class="btn btn-msg-send" [ngClass]="{'btn-danger': todo_list_message_error, 'btn-primary': !todo_list_message_error}" (click)="addTodoList()" type="button">
        <i class="fa fa-plus"></i></button>
    </div>
  </div>
  <div class="new-task">
    <ol> <!-- class="to-do-list mb-1" -->
      <li class="mb-3" *ngFor="let item of lista; index as i">
        <span [innerText]="item">Lorem Ipsum Dolor Sit Amet</span>
        <div class="float-right" *ngIf="editable"><a href="javascript:" class="delete_todolist" (click)="eliminarItem(i)"><i class="far fa-trash-alt"></i></a></div>
      </li>
    </ol>
  </div>
</app-card>
