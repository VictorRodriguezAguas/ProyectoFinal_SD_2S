<div class="row btn-page">
  <div class="col-md-12">
    <!--div class="card">
      <div class="card-header border-0">
        <h5 [innerText]="title">Event </h5>
      </div>
    </div-->
    <div class="row align-items-center m-l-0" >
      <div class="col-sm-6">
        <p class="titulo" *ngIf="listaEventos.length > 0">Te invitamos a registrarte: </p>
        <p class="titulo" *ngIf="listaEventos.length == 0">No hay horarios disponibles </p>
      </div>
      <div class="col-sm-6 text-right">
        <div class="btn-group btn-group-toggle" data-toggle="buttons">
          <button class="btn btn-primary" (click)="vista = 2;"> <i class="feather icon-menu m-0"></i> </button>
          <button class="btn btn-primary" (click)="vista = 1;"> <i class="feather icon-grid m-0"></i> </button>
        </div>
      </div>
    </div>
  </div>
</div>
<br>
<div class="row" *ngIf="vista == 2">
  <div class="col-md-12">
    <app-card [hidHeader]="true" [options]="false" cardClass="table-card latest-activity-card" blockClass="p-0">
      <div class="table-responsive">
        <table class="table table-hover table-borderless mb-0">
          <thead>
            <tr>
              <th>Nombre</th>
              <th>Tipo</th>
              <th>Fecha</th>
              <th>Modalidad</th>
              <th>Hora inicio</th>
              <th>Hora fin</th>
              <th>Cupos disponibles</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of listaEventos">
              <td [innerText]="item.nombre"></td>
              <td [innerText]="item.tipo_evento"></td>
              <td [innerText]="item.fecha"></td>
              <td [innerText]="item.tipo_asistencia"></td>
              <td [innerText]="item.hora_inicio"></td>
              <td [innerText]="item.hora_fin"></td>
              <td [innerText]="item.disponibles"></td>
              <td>
                <button type="button" class="btn btn-sm btn-icon btn-success" *ngIf="item.disponibles>0"
                  (click)="registrar(item)"><i class="feather icon-check-circle"></i></button>
                <button type="button" class="btn btn-sm btn-icon btn-danger" *ngIf="item.disponibles<=0 || !item.cupo"
                  disabled>Sin cupos</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </app-card>

  </div>
</div>

  <div *ngFor="let item of listaEventos"
    [ngClass]="{'col-lg-4': size == 'large', 'col-md-6': size=='medium', 'col-sm-6': size=='small'}">
    <app-card [hidHeader]="true" [options]="false">
      <div class="text-center">
        <img src="assets/images/pages/interview.svg" alt="image" class="img-fluid wid-100 mb-2">
        <h5>{{item.nombre}} <br>
          <span class="badge badge-success" [innerText] = "item.tipo_evento">Placement</span>
        </h5>
      </div>
      <div class="table-responsive">
        <table class="table table-sm mb-0">
          <tbody>
          <tr>
            <td>Fecha: </td>
            <td [innerText]="item.fecha" class="text-center"></td>
          </tr>
          <tr>
            <td>Hora inicio:</td>
            <td [innerText]="item.hora_inicio" class="text-center"></td>
          </tr>
          <tr>
            <td>Hora fin:</td>
            <td [innerText]="item.hora_fin" class="text-center"></td>
          </tr>
          <tr>
            <td>Modalidad:</td>
            <td [innerText]="item.tipo_asistencia" class="text-center"></td>
          </tr>
          <!--tr>
            <td>Cupos:</td>
            <td [innerText]="item.cupo" class="text-center"></td>
          </tr>
          <tr>
            <td>Registrados:</td>
            <td [innerText]="item.registrados" class="text-center"></td>
          </tr>
          <tr>
            <td>Disponibles:</td>
            <td [innerText]="item.disponibles" class="text-center"></td>
          </tr-->
          </tbody>
        </table>
      </div>
      <div class="text-center">
        <button class="btn btn-primary" *ngIf="item.disponibles>0 || !item.cupo" (click)="registrar(item)">Reg√≠strate</button>
        <button class="btn btn-danger mt-md-0 mt-2" *ngIf="item.disponibles<=0 && item.cupo" disabled>Sin cupos</button>
      </div>
    </app-card>
  </div>
</div>
