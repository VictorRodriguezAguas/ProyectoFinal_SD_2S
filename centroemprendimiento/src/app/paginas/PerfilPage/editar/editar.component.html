<div class="row">
  <div class="col-xl-12 col-md-12">
    <app-card [hidHeader]="true" cardClass="user-card-full" blockClass="p-0" [options]="false">
      <div class="row m-l-0 m-r-0">
        <div class="col-sm-4 col-lg-2 col-md-2 col-xl-2 bg-c-yellow user-profile-side">
          <div *ngIf="botonSalir">
            <button type="button" (click)="_atras()" class="btn-salir btn btn-sm btn-info"><i class="feather icon-corner-up-left"></i></button>
          </div>
          <div class="p-20 text-center text-white">
            <div class="m-b-25">
              <app-fotoPerfil [usuario]="usuario"></app-fotoPerfil>
            </div>
            <h6 class="f-w-600 text-white" [innerText]="usuario.getName()">Jeny William</h6>
            <a href="javascript:" class="text-white" (click)="editarEvent()">
              <i class="feather m-t-10 f-16" [class]="editar ? 'icon-x-circle': 'icon-edit' "></i>
              <span [innerText]="editar ? 'Cancelar' : 'Editar'">Editar</span>
            </a>
          </div>
        </div>
        <div class="col-sm-8 col-lg-10 col-md-10 col-xl-10">
          <div >
            <ul class="nav nav-tabs profile-tabs nav-fill" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link text-reset" [ngClass]="{'active': this.activeTab === 'datos_personales'}"
                  (click)="_setActiveTab('datos_personales')" id="dt-tab" data-toggle="tab" href="javascript:"
                  role="tab" aria-controls="home" aria-selected="true"><i class="feather icon-home mr-2"></i>Datos
                  personales</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-reset" [ngClass]="{'active': this.activeTab === 'red_social'}"
                  (click)="_setActiveTab('red_social')" id="rs-tab" data-toggle="tab" href="javascript:" role="tab"
                  aria-controls="home" aria-selected="true"><i class="feather icon-user mr-2"></i>Redes sociales</a>
              </li>
              <li class="nav-item">
                <a class="nav-link text-reset" [ngClass]="{'active': this.activeTab === 'mi_perfil'}"
                  (click)="_setActiveTab('mi_perfil')" id="mp-tab" data-toggle="tab" href="javascript:" role="tab"
                  aria-controls="home" aria-selected="true"><i class="feather icon-user mr-2"></i>Mi perfil p√∫blico</a>
              </li>
              <ng-content select=".app-option-perfil-edit"></ng-content>
            </ul>
          </div>
          <div class="row">
            <div class="col-md-12">
              <div class="tab-content" id="myTabContent" *ngIf="persona">
                <div class="tab-pane fade" [ngClass]="{'show active': this.activeTab === 'datos_personales'}"
                  role="tabpanel" aria-labelledby="dt-tab">
                  <app-datosPersonales [persona]="persona" [editar]="editar" [editable]="editableDatosPersonales"></app-datosPersonales>
                </div>

                <div class="tab-pane fade" [ngClass]="{'show active': this.activeTab === 'red_social'}" role="tabpanel"
                  aria-labelledby="rs-tab">
                  <app-contacto [persona]="persona" [editar]="editar" [editable]="editableContacto"></app-contacto>
                </div>

                <div class="tab-pane fade" [ngClass]="{'show active': this.activeTab === 'mi_perfil'}" role="tabpanel"
                  aria-labelledby="mp-tab">
                  <app-miPerfil [persona]="persona" [editar]="editar" [usuario]="usuario" [editable]="editablePerfil"></app-miPerfil>
                </div>
                <ng-content select=".app-content-option-perfil"></ng-content>
              </div>
            </div>
          </div>
        </div>
      </div>
    </app-card>
  </div>
</div>
