
<body>
  <nb-layout>

    <nb-layout-column>
  
            
        <nb-chat title="Bienvenido al chat de ayuda de Epico" status="warning">
            
          <nb-chat-message *ngFor="let msg of messages"
                          type="text"
                          [message]="msg.text"
                          [reply]="msg.reply" 
                          [sender]="msg.sender"
                          [date]="msg.date"
                          [avatar]="msg.avatar"
                          [files]="msg.files">
          
          </nb-chat-message>
        
          <nb-chat-message *ngIf="loading" [nbSpinner]="loading" nbSpinnerStatus="info"
              type="text"
              avatar="/assets/imgbot.png"
              message="...">
              
          </nb-chat-message>
  
  
          <nb-chat-form (send)="handleUserMessage($event)"></nb-chat-form>
  
        </nb-chat>
      
    </nb-layout-column>
  
  </nb-layout>
  
  


</body>
